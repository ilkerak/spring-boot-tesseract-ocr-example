<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>OCR</title>
</head>
<body>
<div class="container" style="margin-top: 10%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Image Upload</h1>
                <form method="POST" enctype="multipart/form-data" action="/ocr/process" class="mx-auto">
                    <div class="form-group">
                        <label for="file">Choose an image file:</label>
                        <input id="file" type="file" class="form-control-file" name="file" accept="image/*" onchange="loadFile(event)" required>
                        <img id="output" style="margin-top: 3%; margin-bottom: 3%;" width="50%" height="50%" />
                        <br>
                        <label for="language">Language:</label>
                        <select id="language" name="language">
                            <option value="eng">English (default)</option>
                            <option value="tur">Turkish</option>
                        </select>
                    </div>


                    <button type="submit" class="btn btn-primary">YÃ¼kle</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Text From Image</h1>
                <p th:text="${result}"></p>
            </div>
        </div>
    </div>


</div>
<script>
    const loadFile = function (event) {
        const output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src)
        }
        output.style.borderStyle = 'solid';
        output.style.borderWidth= 'thin';
    };
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
